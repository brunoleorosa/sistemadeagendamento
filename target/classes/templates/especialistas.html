<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Especialistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Cadastro de Especialistas</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="m-2">
            <a th:href="@{/especialistas/novo}"><button type="button" class="btn btn-success">Novo Especialista</button></a>
            <a th:href="@{/}"><button type="button" class="btn btn-secondary">Voltar</button></a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="mr-2 table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>Especialidade</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="especialista : ${listEspecialistas}">
                    <tr>
                        <td>[[${especialista.id}]]</td>
                        <td>[[${especialista.nome}]]</td>
                        <td>[[${especialista.crm}]]</td>
                        <td>[[${especialista.especialidade}]]</td>
                        <td>[[${especialista.telefone}]]</td>
                        <td>[[${especialista.celular}]]</td>
                        <td>[[${especialista.email}]]</td>
                        <td>
                            <a th:href="@{'/especialistas/view/' + ${especialista.id}}"><button type="button" class="btn btn-primary">Visualizar</button></a>
                            <a th:href="@{'/especialistas/edit/' + ${especialista.id}}"><button type="button" class="btn btn-warning">Editar</button></a>
                            <a th:href="@{'/especialistas/delete/' + ${especialista.id}}"><button type="button" class="btn btn-danger btnDel">Deletar</button></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/javascript.js}"></script>
</body>
</html>
