<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Cadastro de usuário</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div th:if="${param.success}">
    Usuário cadastrado com sucesso!
</div>
<div th:if="${param.error}">
    Usuário ou password incorreto.
</div>

<main class="form-signin w-25 m-auto">
    <div class="row align-items-lg-center">
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">Cadastro de usuário</h1>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="username" placeholder="Usuário" th:field="*{username}">
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" value="Register">Sign in</button>
            <div class="text-center"><p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p></div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
