<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/thvsjsp.css" th:href="@{/css/thvsjsp.css}"/>
</head>
<body>
    <div class="container">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>

        <form class="row g-3" th:action="@{/pacientes/save}" method="post" th:object="${paciente}">
            <input type="hidden" th:field="*{id}">
            <div class="col-md-10">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" required minlength="4" maxlength="60"/>
            </div>

            <div class="col-md-2">
                <label for="dataDeNascimento" class="form-label">Nascimento</label>
                <input type="date" th:field="*{dataDeNascimento}" class="form-control" id="dataDeNascimento" />
            </div>

            <div class="col-md-10">
                <label for="convenio" class="form-label">Convênio</label>
                <input type="text" th:field="*{convenio}" class="form-control" id="convenio" />
            </div>

            <div class="col-md-2">
                <label for="numeroDeInscricao" class="form-label">Nº da Carteirinha</label>
                <input type="number" th:field="*{numeroDeInscricao}" class="form-control" id="numeroDeInscricao" />
            </div>

            <div class="col-md-10">
                <label for="rua" class="form-label">Logradouro</label>
                <input type="text" th:field="*{endereco.rua}" class="form-control" id="rua" />
            </div>

            <div class="col-md-2">
                <label for="numero" class="form-label">Número</label>
                <input type="number" th:field="*{endereco.numero}" class="form-control" id="numero" />
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" th:field="*{endereco.cep}" class="form-control" id="cep" />
            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" th:field="*{endereco.estado}" class="form-control" id="estado" />
            </div>

            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" th:field="*{endereco.cidade}" class="form-control" id="cidade" />
            </div>

            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" th:field="*{telefone}" class="form-control" id="telefone" />
            </div>

            <div class="col-md-4">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" th:field="*{celular}" class="form-control" id="celular" />
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required minlength="8" maxlength="60"/>
            </div>

            <div class="col-md-6">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Prioridade</label>
                    <input type="checkbox" th:field="*{prioridade}" class="form-check-input"  id="flexSwitchCheckDefault">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/pacientes}]]";
        }
    </script>
</body>
</html>
