<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/thvsjsp.css" th:href="@{/css/thvsjsp.css}"/>
</head>
<body>
    <div class="container">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <form class="row g-3" th:action="@{especialistas/view/ + *{id}}" method="post" th:object="${especialista}">
            <div class="col-md-10">
                <label for="nomeDoEspecialista" class="form-label">Especialista</label>
                <input type="text" readonly class="form-control" name="nomeDoEspecialista" id="nomeDoEspecialista" th:value="*{nome}">
            </div>
            <div class="col-md-2">
                <label for="dataDeNascimento" class="form-label">Nascimento</label>
                <input type="date" readonly class="form-control" name="dataDeNascimento" id="dataDeNascimento" th:value="*{dataDeNascimento}">
            </div>
            <div class="col-md-10">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" readonly class="form-control" name="especialidade" id="especialidade" th:value="*{especialidade}">
            </div>
            <div class="col-md-2">
                <label for="crm" class="form-label">CRM</label>
                <input type="text" readonly class="form-control" name="crm" id="crm" th:value="*{crm}">
            </div>
            <div class="col-md-10">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" readonly class="form-control" name="rua" id="rua" th:value="*{endereco.rua}">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">NÃºmero</label>
                <input type="text" readonly class="form-control" name="numero" id="numero" th:value="*{endereco.numero}">
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" readonly class="form-control" id="cep" th:value="*{endereco.cep}">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="cidade" readonly class="form-control" id="cidade" th:value="*{endereco.cidade}">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" readonly class="form-control" id="estado" th:value="*{endereco.estado}">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" readonly class="form-control" id="telefone" th:value="*{telefone}">
            </div>
            <div class="col-md-4">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" readonly class="form-control" id="celular" th:value="*{celular}">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" readonly class="form-control" id="email" th:value="*{email}">
            </div>
            <div class="text-center">
                <a th:href="@{/especialistas}"><button type="button" class="btn btn-secondary m-2">Voltar</button></a>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
