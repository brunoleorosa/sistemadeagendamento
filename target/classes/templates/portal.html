<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my Application</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-userModel-select: none;
            -moz-userModel-select: none;
            userModel-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/css/sidebars.css" rel="stylesheet">
</head>

<body>
<main>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <div>
            <i class="lni lni-home me-2"></i>
            <span class="fs-4">Clínica Ágape</span>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/agenda}" class="nav-link active" aria-current="page">
                    <i class="lni lni-calendar me-2"></i>
                    <span>Consultas</span>
                </a>
            </li>
            <li>
                <a th:href="@{/pacientes}" class="nav-link text-white">
                    <i class="lni lni-users me-2"></i>
                    <span>Pacientes</span>
                </a>
            </li>
            <li>
                <a th:href="@{/especialistas}" class="nav-link text-white">
                    <i class="lni lni-first-aid me-2"></i>
                    <span>Especialistas</span>
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="lni lni-cog me-2"></i>
                <strong>Configurações de Usuário</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/login?logout">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <img src="/img/pexels-negativespace-48604.jpg" alt="Descrição da imagem" style="width: 100%; height: auto">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/sidebars.js"></script>
</main>
</body>
</html>
