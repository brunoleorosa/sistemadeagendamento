<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>

        <form class="row g-3" th:action="@{/especialistas/save}" method="post" th:object="${especialista}">
            <input type="hidden" th:field="*{id}">
            <div class="col-md-10">
                <label for="nome" class="col-sm-4 col-form-label">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" required minlength="4" maxlength="60"/>
            </div>

            <div class="col-md-2">
                <label for="dataDeNascimento" class="form-label">Nascimento</label>
                <input type="date" th:field="*{dataDeNascimento}" class="form-control" id="dataDeNascimento" />
            </div>

            <div class="col-md-10">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" th:field="*{especialidade}" class="form-control" id="especialidade" />
            </div>

            <div class="col-md-2">
                <label for="crm" class="form-label">CRM</label>
                <input type="number" th:field="*{crm}" class="form-control" id="crm" />
            </div>

            <div class="col-md-10">
                <label for="rua" class="form-label">Logradouro</label>
                <input type="text" th:field="*{endereco.rua}" class="form-control" id="rua" />
            </div>

            <div class="col-md-2">
                <label class="form-label">NÃºmero</label>
                <input type="number" th:field="*{endereco.numero}" class="form-control" id="numero" />
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" th:field="*{endereco.cep}" class="form-control" id="cep" />
            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" th:field="*{endereco.estado}" class="form-control" id="estado" />
            </div>

            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" th:field="*{endereco.cidade}" class="form-control" id="cidade" />
            </div>

            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="(XX) XXXX-XXXX" />
            </div>

            <div class="col-md-4">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" th:field="*{celular}" class="form-control" id="celular" placeholder="(XX) XXXXX-XXXX" />
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required minlength="8" maxlength="60"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>        
        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/especialistas}]]";
    }
</script>
    <script type="text/javascript">
        document.querySelector('#telefone').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,4})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    </script>
    <script type="text/javascript">
        document.querySelector('#celular').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    </script>
</body>
</html>
