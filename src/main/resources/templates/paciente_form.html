<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/thvsjsp.css" th:href="@{/css/thvsjsp.css}"/>
</head>
<body>
    <div class="container-fluid p-1">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>

        <form th:action="@{/pacientes/save}" method="post" th:object="${paciente}" style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nome}" class="form-control" required minlength="4" maxlength="60"/>
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Nascimento</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{dataDeNascimento}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Nº da Carteirinha</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{numeroDeInscricao}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Convênio</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{convenio}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Rua</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{endereco.rua}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Número</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{endereco.numero}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">CEP</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{endereco.cep}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{endereco.estado}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Cidade</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{endereco.cidade}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Telefone</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telefone}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">Celular</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{celular}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row p-1">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="60"/>
                    </div>
                </div>

                <div class="form-group row p-2">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Prioridade</label>
                        <input type="checkbox" th:field="*{prioridade}" class="form-check-input"  id="flexSwitchCheckDefault">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Salvar</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/pacientes}]]";
        }
    </script>
</body>
</html>
