<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/thvsjsp.css" th:href="@{/css/thvsjsp.css}"/>
</head>
<body>
    <div class="container">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <form class="row g-3" th:action="@{agenda/view/ + *{id}}" method="post" th:object="${agenda}">
            <div class="col-md-6">
                <label for="nomeDoPaciente" class="form-label">Paciente</label>
                <input type="text" readonly class="form-control" name="nomeDoPaciente" id="nomeDoPaciente" th:value="*{paciente.nome}">
            </div>
            <div class="col-md-6">
                <label for="nomeDoEspecialista" class="form-label">Especialista</label>
                <input type="text" readonly class="form-control" name="nomeDoEspecialista" id="nomeDoEspecialista" th:value="*{especialista.nome}">
            </div>
            <div class="col-md-4">
                <label for="data" class="form-label">Data</label>
                <input type="date" readonly class="form-control" name="data" id="data" th:value="*{data}">
            </div>
            <div class="col-md-4">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" readonly class="form-control" name="hora" id="hora" th:value="*{hora}">
            </div>
            <div class="col-md-4">
                <label for="numeroDeSessoes" class="form-label">Nº de Sessões</label>
                <input type="number" readonly class="form-control" id="numeroDeSessoes" th:value="*{numeroDeSessoes}">
            </div>
            <div class="col-md-12">
                <label for="observacoes" class="form-label">Observações</label>
                <input type="text" readonly class="form-control" id="observacoes" th:value="*{observacoes}">
            </div>
            <div class="text-center">
                <a th:href="@{/agenda}"><button type="button" class="btn btn-secondary m-2">Voltar</button></a>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
